<body>
  <div class="main">
    <div class="holder">
      <picture class="me">
        <source srcset="me-300.webp" type="image/webp">
        <img src="me-300.png" alt="A picture of me">
      </picture>
      <h1>Danny Franklin</h1>
      <p>Coding, learning German, and adding a sprinkle of British humour (where I can) — all while embracing my entrepreneurial adventures. Also a laird/lord thanks to Scottish land ownership - (<a href="assets/certificate.pdf" target="_blank">certificate</a>).</p>
      <a href="https://daccaa.com" target="_blank" class="button">Need a website?</a> 
    </div>
  </div>

  <form id="contactForm">
    <label for="contact_name">Name:</label>
    <input type="text" id="contact_name" name="contact_name" required><br><br>

    <label for="contact_email">Email:</label>
    <input type="email" id="contact_email" name="contact_email" required><br><br>

    <label for="contact_phone">Phone (Optional):</label>
    <input type="tel" id="contact_phone" name="contact_phone"><br><br>

    <label for="contact_message">Message:</label><br>
    <textarea id="contact_message" name="contact_message" rows="4" required></textarea><br><br>
    
    <input type="hidden" id="website" name="website" value="franklin.uk">

    <!-- Google reCAPTCHA -->
    <div class="g-recaptcha" data-sitekey="6Lcaz_8qAAAAAEsHFY_PzjBoB7eOmFlGwGsK5WpG"></div><br>

    <input type="submit" value="Send Message">
  </form>

  <div id="responseMessage"></div>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Get the reCAPTCHA response
        const recaptchaResponse = grecaptcha.getResponse();

        if (!recaptchaResponse) {
            alert("Please complete the reCAPTCHA.");
            return;
        }

        // Collect form data
        const formData = {
            contact_name: document.getElementById('contact_name').value,
            contact_email: document.getElementById('contact_email').value,
            contact_phone: document.getElementById('contact_phone').value,
            contact_message: document.getElementById('contact_message').value,
            website: document.getElementById('website').value,
            recaptcha: recaptchaResponse // Include the reCAPTCHA token
        };

        // Send data to server
        fetch('https://daccaa.com/api/mail/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            const responseMessage = document.getElementById('responseMessage');
            if (data.success) {
                responseMessage.textContent = "Your message was sent successfully!";
              grecaptcha.reset();
            } else {
                responseMessage.textContent = "There was an error sending your message.";
              grecaptcha.reset();
            }
        })
        .catch(error => {
            const responseMessage = document.getElementById('responseMessage');
            responseMessage.textContent = "Error: " + error.message;
          grecaptcha.reset();
        });
    });
  </script>
  
</body>
